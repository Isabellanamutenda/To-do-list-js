<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   </head>
<body>
    <div id="list-container">
        <h2>Today's to do</h2>
        <div class="input-container">
        <input required type="text" placeholder="Add to your list" id="input-text"><i class="fas fa-check" id="add"></i>
        </div>
        <ul id="list"></ul>
        <span id="completed">Clear all completed</span>
    </div>
</body>
</html>
